<script>
    $(function(){
        $.ajax({
            type: 'GET',
            url:'/Index/ajax_index',

            success: function(data){

                                    '</div>'+
                                    '</div>';

                    html_col_2 += '</div>';

                    sbanner += '<div class="sbanner">';

                    $('#wrapper').append(html_swiper);
                    $('#wrapper').append(html_col_2);
                    $('#wrapper').append(sbanner);

                    var tbswiper = new Swiper('.swiper-container', {
                        pagination: '.swiper-pagination',
                        loop:false,
                        grabCursor: true,
                        centeredSlides: true,
                        paginationClickable: true,
                        spaceBetween: 30,
                        autoplay: 3000
                    });
                }else{

                }
            },
            error: function(xhr, type){

            }
        });

            type : 'GET',

            success  : function(data){

                                ' </div>'+

                                '<p class="zprice clearfix">'+
                                '<font color="#ccc" class="col-xs-7">'+data.info.userlikelist[i].goods_sn+
