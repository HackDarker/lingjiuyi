<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>零玖一</title>
    <link href="__PUBLIC__/H5/css/style/style.css" type="text/css" rel="stylesheet"/>
    <link href="__PUBLIC__/H5/css/style/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="__PUBLIC__/H5/css/style/base.css" type="text/css" rel="stylesheet"/>
    <link href="__PUBLIC__/H5/css/layer.css" type="text/css" rel="stylesheet"/>
    <link href="__PUBLIC__/H5/css/logo.css" type="text/css" rel="stylesheet"/>

    <script src="__PUBLIC__/H5/js/base/layer.js" type="text/javascript"></script>
    <script src="__PUBLIC__/H5/js/base/jquery.min.js" type="text/javascript"></script>
    <style>
        .form-list .name {
            padding-left: 15px;
        }
    </style>
</head>
<body class="graybg" style="height:100%; margin:0; background: #f5f5f5">
<div class="login">
    <div class="row">
        <div class="col-xs-12 tc mt20 mb20">
            <img src="__PUBLIC__/H5/css/images/logo.jpg" class="pc-20"/>
        </div>
    </div>
    <div class="login-form">
        <div class="step1">
            <div class="register-inp">
                <label>手机号码</label>
                <input type="text" name="tele" placeholder="手机号码">
                <button class="get_code tele_get_code" >获取验证码</button>
            </div>
            <div class="register-inp">
                <label>手机验证码</label>
                <input type="text" name="code" placeholder="请输入手机验证码">
            </div>
            <div class="register-inp"><a href="javascript:void(0);" class="submit-btn submit-btn1" >下一步</a></div>
            <div class="login-txt"><a href="javascript:void(0);" onclick="show_email_repass()">邮箱重置密码</a>|<a href="/User/login">去登录？</a></div>
        </div>
        <div class="email_step1" style="display:none">
            <div class="register-inp">
                <label>邮箱地址</label>
                <input type="text" name="email" placeholder="邮箱地址">
                <button class="get_code email_get_code" >获取验证码</button>
            </div>
            <div class="register-inp">
                <label>邮箱验证码</label>
                <input type="text" name="email_code" placeholder="请输入邮箱验证码">
            </div>
            <div class="register-inp"><a href="javascript:void(0);" class="submit-btn submit-btn2" >下一步</a></div>
            <div class="login-txt"><a href="javascript:void(0);" onclick="show_tele_repass()">手机号重置密码</a>|<a href="/User/login">去登录？</a></div>
        </div>
        <div class="step2" style="display:none">
            <div class="register-inp">
                <label>登录密码</label>
                <input type="password" name="password" placeholder="请输入6~20位数密码">
            </div>
            <div class="register-inp">
                <label>确认密码</label>
                <input type="password" name="repassword" placeholder="再次确认密码">
            </div>
            <div class="register-inp"><a href="javascript:void(0);" class="submit-btn js-submit-btn" >确定重置</a></div>
        </div>
    </div>
</div>
<script>


    //300秒倒计时
    var countdown = 300;
    function settime(obj) { //发送验证码倒计时
        if (countdown == 0) {
            obj.attr('disabled',false);
            //obj.removeattr("disabled");
            obj.html("发送验证码");
            countdown = 300;
            return;
        } else {
            obj.attr('disabled',true);
            obj.html("重新发送(" + countdown + ")");
            countdown = countdown - 1;
        }
        setTimeout(function() {
                    settime(obj) }
                ,1000)
    }

    //显示邮箱重置密码
    function show_email_repass(){
        $('.step1').attr('style','display:none;');
        $('.email_step1').attr('style','display:show;');
    }
    //显示手机号重置密码
    function show_tele_repass(){
        $('.email_step1').attr('style','display:none;');
        $('.step1').attr('style','display:show;');
    }

    $(function(){

        //点击获取手机验证码
        $('.tele_get_code').click(function(){
            var tele = $("input[name='tele']").val();

            if(tele == ''){
                layer.open({content: '手机号不能为空',skin: 'msg',time: 2});
                return false;
            }else{
                var obj = $(".tele_get_code");
                settime(obj);//300秒倒计时
                $.ajax({
                    type : 'post',
                    url  : '/User/sendCode',
                    data : {phone:tele,type:'repass_code'},
                    dataType : 'json',
                    success : function(data){
                        if(data.code ==10000){
                            layer.open({content: '发送成功，有效期为5分钟',skin: 'msg',time: 2});
                        }else if(data.code == 10001){
                            layer.open({
                                content: data.msg
                                , btn: ['确认', '取消']
                                , yes: function () {
                                    location.href = '/User/login';
                                }
                            });
                        }else{
                            layer.open({content: data.msg,skin: 'msg',time: 2});
                        }
                    },
                    error:function(xhr){

                    }
                });
            }

        });

        //点击下一步
        $('.submit-btn1').click(function(){
            var tele = $("input[name='tele']").val();
            var code = $("input[name='code']").val();

            if(tele == ''){
                layer.open({content: '手机号不能为空',skin: 'msg',time: 2}); return false;
            }
            if(code == ''){
                layer.open({content: '手机验证码不能为空',skin: 'msg',time: 2}); return false;
            }
            $.ajax({
                type : 'post',
                url  : '/User/check_repass_code',
                data : {tele:tele,code:code},
                dataType : 'json',
                success  : function(data){
                    if(data.code == 10000){
                        $('.step1').attr('style','display:none;');
                        $('.step2').attr('style','display:show;');
                    }else if(data.code == 10001){
                        layer.open({
                            content: data.msg
                            , btn: ['确认', '取消']
                            , yes: function () {
                                location.href = '/User/register';
                            }
                        });
                    }else{
                        layer.open({content: data.msg,skin: 'msg',time: 2})
                    }
                },
                error : function(){}
            });

        });

        //点击确定重置
        $('.js-submit-btn').click(function(){
            var tele = $("input[name='tele']").val();
            var code = $("input[name='code']").val();
            var password = $("input[name='password']").val();
            var repassword = $("input[name='repassword']").val();
            $.ajax({
                type : 'post',
                url  : '/User/edit_password',
                data : {password:password,repassword:repassword,tele:tele,code:code,type:'re_pass'},
                dataType : 'json',
                success  : function(data){
                    if(data.code == 10000){
                        layer.open({
                            content: '密码重置成功，是否去登录？'
                            , btn: ['确认', '取消']
                            , yes: function () {
                                location.href = '/User/login';
                            }
                        });

                    }else if(data.code == 10001){
                        layer.open({
                            content: data.msg
                            , btn: ['确认', '取消']
                            , yes: function () {
                                location.href = '/User/register';
                            }
                        });
                    }else{
                        layer.open({content: data.msg,skin: 'msg',time: 2})
                    }
                },
                error : function(){}
            });

        });
    });
</script>
</body>
</html>
