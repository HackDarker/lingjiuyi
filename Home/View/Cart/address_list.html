
		<link href="__PUBLIC__/Home/css/personal.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/Home/css/addstyle.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<!--头 -->
		<div class="nav-table">
			<div class="long-title"><span class="all-goods">全部分类</span></div>
			<div class="nav-cont">
				<ul>
					<li class="index"><a href="#">首页</a></li>
					<li class="qc"><a href="#">闪购</a></li>
					<li class="qc"><a href="#">限时抢</a></li>
					<li class="qc"><a href="#">团购</a></li>
					<li class="qc last"><a href="#">大包装</a></li>
				</ul>
				<div class="nav-extra">
					<i class="am-icon-user-secret am-icon-md nav-user"></i><b></b>我的福利
					<i class="am-icon-angle-right" style="padding-left: 10px;"></i>
				</div>
			</div>
		</div>
		<b class="line"></b>
		<div style="padding: 30px;"></div>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-address">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">地址管理</strong> / <small>Address&nbsp;list</small></div>
						</div>
						<hr/>
						<ul class="am-avg-sm-1 am-avg-md-3 am-thumbnails">
						<volist name="address" key="key" id="vol">
							<li class="user-addresslist <if condition=" $vol.default_addr == 1">defaultAddr</if>">
								<span class="new-option-r"><i class="am-icon-check-circle"></i>
								<if condition=" $vol.default_addr == 1 ">
									默认地址
								<else />
									<a href="__CONTROLLER__/setdefault_addr/id/{$vol.id}">
									设为默认</a>
								</if>
								</span>
								<p class="new-tit new-p-re">
									<span class="new-txt">{$vol.consignee}</span>
									<span class="new-txt-rd2">{$vol.phone}</span>
								</p>
								<div class="new-mu_l2a new-p-re">
									<p class="new-mu_l2cw">
										<span class="title">地址：</span>
										<span class="province">{$vol.address}</span>
									</p>
								</div>
								<div class="new-addr-btn">
									<a ><i class="am-icon-edit"></i>编辑</a>
									<span class="new-addr-bar">|</span>
									<a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='__CONTROLLER__/del_address/id/{$vol.id}'"><i class="am-icon-trash"></i>删除</a>
								</div>
							</li>
						</volist>
						</ul>
						<div class="clear"></div>
						<a class="new-abtn-type" data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0}">添加新地址</a>
						<!--例子-->
						<div class="am-modal am-modal-no-btn" id="doc-modal-1">

							<div class="add-dress">

								<!--标题 -->
								<div class="am-cf am-padding">
									<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">新增地址</strong> / <small>Add&nbsp;address</small></div>
								</div>
								<hr/>

								<div class="am-u-md-12 am-u-lg-8" style="margin-top: 20px;">
									<form class="am-form am-form-horizontal" action="__CONTROLLER__/address_list" method="post">

										<div class="am-form-group">
											<label for="user-name" class="am-form-label">收货人</label>
											<div class="am-form-content">
												<input type="text" id="user-name" name="consignee" placeholder="收货人">
											</div>
										</div>

										<div class="am-form-group">
											<label for="user-phone" class="am-form-label">手机号码</label>
											<div class="am-form-content">
												<input id="user-phone" name="phone" placeholder="手机号必填" type="tel">
											</div>
										</div>
										<!--
										<div class="am-form-group">
											<label for="user-address" class="am-form-label">所在地</label>
											<div class="am-form-content address">
												<select data-am-selected name="data[provinces]" id="provinces">
													<option value="">请选择省</option>
												</select>
												<select data-am-selected name="data[citys]" id="citys">
													<option value="">请选择市</option>
												</select>
												<select data-am-selected name="data[area_id]" id="countrys">
													<option value="">请选择县区</option>
												</select>
											</div>
										</div>
										-->

										<div class="am-form-group">
											<label for="user-intro" class="am-form-label">详细地址</label>
											<div class="am-form-content">
												<textarea class="" rows="3" id="user-intro" name="address" placeholder="输入详细地址"></textarea>
												<small>100字以内写出你的详细地址...</small>
											</div>
										</div>

										<div class="am-form-group">
											<div class="am-u-sm-9 am-u-sm-push-3">
												<input type="submit" class="am-btn am-btn-danger" value="保存">
												<input type="reset" class="am-close am-btn am-btn-danger" data-am-modal-close value="重置">
											</div>
										</div>
									</form>
								</div>

							</div>

						</div>

					</div>

					<script type="text/javascript">
						$(document).ready(function() {							
							$(".new-option-r").click(function() {
								$(this).parent('.user-addresslist').addClass("defaultAddr").siblings().removeClass("defaultAddr");
							});
							
							var $ww = $(window).width();
							if($ww>640) {
								$("#doc-modal-1").removeClass("am-modal am-modal-no-btn")
							}

							//加载所有的省份

							
						})
					</script>

					<div class="clear"></div>

				</div>
			</div>
			<!-- 左侧菜单栏 -->
			<include file="Common/left" />
		</div>

	</body>

</html>
