						</div>
						<hr/>

						<!--头像 -->
						<div class="user-infoPic">

							<div class="filePic">
								<input type="file" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*">
								<img class="am-circle am-img-thumbnail" src="__PUBLIC__/Home/images/getAvatar.do.jpg" alt="" />
							</div>

							<p class="am-form-help">头像</p>

							<div class="info-m">

						<!--个人信息 -->
						<div class="info-main">
							<form class="am-form am-form-horizontal" action="__SELF__" method="post">
							<input type="hidden" name="id" value="{$Think.session.user_info.id}">

								<volist name="user" id="vol">
								<div class="am-form-group">
									<label for="user-name2" class="am-form-label">用户名</label>
									<div class="am-form-content">
									<input type="text" id="user-name2" name="username" placeholder="username" value="{$vol.username}">
									</div>
								</div>

								<div class="am-form-group">
									<label for="user-name" class="am-form-label">真实姓名</label>
									<div class="am-form-content">
										<input type="text" name="name" id="user-name2" placeholder="name" value="{$vol.name}">

									</div>
								</div>

								<div class="am-form-group">
									<label class="am-form-label">性别</label>
									<div class="am-form-content sex">
										<label class="am-radio-inline">
											<input type="radio" name="sex" value="男" data-am-ucheck <if condition=" $vol.sex == '男' ">checked="checked"</if>> 男
										</label>
										<label class="am-radio-inline">
											<input type="radio" name="sex" value="女" data-am-ucheck <if condition=" $vol.sex == '女' ">checked="checked"</if>> 女
										</label>
									</div>
								</div>
								<div class="am-form-group">
									<label for="user-phone" class="am-form-label">电话</label>
									<div class="am-form-content">
										<input id="user-phone" name="phone" placeholder="telephonenumber" type="tel" value="{$vol.phone}">

									</div>
								</div>
								<div class="am-form-group">
									<label for="user-email" class="am-form-label">电子邮件</label>
									<div class="am-form-content">
										<input id="user-email" name="email" placeholder="Email" type="email" value="{$vol.email}">

									</div>
								</div>
								<div class="info-btn">
									<input class="am-btn am-btn-danger" type="submit" value="保存修改">
								</div>
								</volist>

							</form>
