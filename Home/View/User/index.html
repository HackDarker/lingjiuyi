<html lang="en">
<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>myAccount</title>

    <!-- Font Icon -->
    <link href="__PUBLIC__/Home/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- CSS Global -->
    <link href="__PUBLIC__/Home/css/plugin/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Home/css/plugin/bootstrap-select.min.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Home/css/plugin/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Home/css/plugin/animate.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/Home/css/style.css" rel="stylesheet" type="text/css">

    <!-- Color CSS -->

    <!--[if lt IE 9]>
    <script src="__PUBLIC__/Home/js/plugin/html5shiv.js"></script>
    <script src="__PUBLIC__/Home/js/plugin/respond.js"></script>
    <![endif]-->
</head>

<body id="home" class="wide">

<!-- WRAPPER -->
<main class="wrapper">
    <!-- CONTENT AREA -->

    <!-- Main Header Start -->
    <header class="main-header white-bg">
        <include file="Common/header" />
    </header>
    <!-- / Main Header Ends -->

    <!--Breadcrumb Section Start-->
    <section class="breadcrumb-bg">
        <div class="theme-container container ">
            <div class="site-breadcumb">
                <h2 class="section-title"> <span class="light-font">我的 </span> <strong class="clr-txt">账户 </strong> </h2>
                <ol class="breadcrumb breadcrumb-menubar">
                    <li> <a href="/Index/index"> 主页 </a> 我的 账户  </li>
                </ol>
            </div>
        </div>
    </section>
    <!--Breadcrumb Section End-->

    <!-- My Account Starts-->
    <section class="account-page ptb-50">
        <div class="container">
            <div class="row">
                <aside class="col-md-9 col-sm-8 ptb-15">
                    <!--账户信息start-->
                    <div class="account-wrap cart-box" id="info" >
                        <form class="gray-control" id="User_form">
                            <div class="row">
                                <div class="form-group col-sm-2">
                                    <label> * 头像 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <div class="form-group">
                                        <input type="file" value="" class="fileInput" id="fileInput" style="width: 100px;height: 100px;">
                                        <img src="{$User['header_img']}" class="img-circle" alt="用户头像" style="width: 100px;"/>
                                    </div>
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> * 昵称 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" required="" name="username" value="{$User['username']}">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> * 用户余额 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control"  value="{$User['balance']}" disabled>
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> * 用户积分 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" value="{$User['integral']}" disabled>
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> * 性别 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <div class="form-group">
                                    <label class="checkbox-inline">
                                        &emsp;&emsp;
                                        <input type="checkbox" name="gender" value="男" <if condition=" $User['gender'] == '男' ">checked=""</if> > <span>男</span>&emsp;
                                        <input type="checkbox" name="gender" value="女" <if condition=" $User['gender'] == '女' ">checked=""</if> > <span>女</span>&emsp;
                                        <input type="checkbox" name="gender" value="保密" <if condition=" $User['gender'] == '保密' ">checked=""</if> > <span>保密</span>&emsp;
                                    </label>
                                    </div>
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> * 生日 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <div class="search-selectpicker selectpicker-wrapper">
                                        <select class="selectpicker sel_year" data-width="20%" data-toggle="tooltip" tabindex="-98" name="year" rel="{$User['birthday_Y']}">
                                        </select>&emsp;
                                        <select class="selectpicker sel_month" data-width="20%" data-toggle="tooltip" tabindex="-98" name="month" rel="{$User['birthday_M']}">
                                        </select>&emsp;
                                        <select class="selectpicker sel_day" data-width="20%" data-toggle="tooltip" tabindex="-98" name="day" rel="{$User['birthday_D']}">
                                        </select>&emsp;
                                    </div>
                                </div>
                                <!--如果有电子邮箱，需要在后面添加是否激活的说明-->
                                <div class="form-group col-sm-2">
                                    <label> * 电子邮箱 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" name="email" value="{$User['email']}">
                                    <if condition=" $User['is_check'] == 0 && $User['email'] != '' ">
                                        &emsp;<a href="javascript:void(0);" onclick="show_huadong(this);">是否激活邮箱？</a>
                                    </if>
                                    <div style="display: none;">
                                        <div id="embed-captcha" style="float: left;margin-right: 10px;"></div>
                                        <p id="wait" class="show">正在加载验证码......</p>&emsp;
                                        <a href="javascript:void(0);" class="theme-btn-sm-3 btn" id="embed-submit" style="float: left;margin-right: 10px;"> 发送邮件 </a>
                                        <p id="notice" class="hide" style="float: left;margin-right: 10px;">请先完成验证</p>
                                    </div>
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> 手机号码 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" name="phone" value="{$User['phone']}">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> 微信</label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" name="weixin" value="{$User['weixin']}">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> QQ</label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" name="qq" value="{$User['qq']}">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> 微博</label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" name="weibo" value="{$User['weibo']}">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> 第一次登录时间</label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" name="create_time" disabled value="{$User['create_time']}">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> 上次登录时间</label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" name="last_login_time" disabled value="{$User['last_login_time']}">
                                </div>
                                <div class="pt-15 col-sm-12">
                                    <button type="button" id="save_userinfo" class="theme-btn-sm-2 btn"> <b> 更新 </b> </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--账户信息end-->

                    <!--修改密码start-->
                    <div class="account-wrap cart-box" id="pass" style="display: none;">
                        <form class="gray-control">
                            <div class="row">
                                <div class="form-group col-sm-2">
                                    <label> * 旧密码 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" required="" name="oldPass">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> * 新密码 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" required="" name="newPass">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> * 重复新密码 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <input type="text" class="form-control" required="" name="reNewPass">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label> * 验证方式 </label>
                                </div>
                                <div class="form-group col-sm-10">
                                    <if condition=" $User['email'] != '' &&  $User['phone'] != '' " >
                                        <a href="javascript:void(0);" class="theme-btn-sm-3 btn" id="email_check" style="float: left;margin-right: 10px;"> 邮件验证 </a>
                                        <a href="javascript:void(0);" class="theme-btn-sm-2 btn" id="phone_check" style="float: left;margin-right: 10px;"> 短信验证 </a>
                                    <elseif condition=" $User['email'] != ''  && $User['phone'] == '' "/>
                                        <a href="javascript:void(0);" class="theme-btn-sm-3 btn" id="email_check" style="float: left;margin-right: 10px;"> 邮件验证 </a>
                                    <elseif condition=" $User['phone'] != '' &&$User['email'] == '' " />
                                        <a href="javascript:void(0);" class="theme-btn-sm-2 btn" id="phone_check" style="float: left;margin-right: 10px;"> 短信验证 </a>
                                    <else />
                                        需要手机号或者邮箱才能修改密码
                                    </if>
                                        <div style="display: none;">
                                            <input type="text" class="form-control" required=""><br/>
                                            <input type="button" class="theme-btn-sm-3 btn" />
                                        </div>
                                </div>
                                <div class="pt-15 col-sm-12">
                                    <button type="button" id="save_pass" class="theme-btn-sm-2 btn"> <b> 更新 </b> </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--修改密码end-->

                    <!--收货地址start-->
                    <div class="account-wrap" id="addr" style="display: none;">
                        <form class="">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label> Address-1 </label>
                                    <input type="text" class="form-control" required="">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label> Address-2 </label>
                                    <input type="text" class="form-control" required="">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label> Country </label>
                                    <div class="search-selectpicker selectpicker-wrapper">
                                        <select class="selectpicker" data-width="100%" data-toggle="tooltip" tabindex="-98">
                                            <option> 请选择 </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>  State/Province  </label>
                                    <div class="search-selectpicker selectpicker-wrapper">
                                        <select class="selectpicker" data-width="100%" data-toggle="tooltip" tabindex="-98">
                                            <option> 请选择 </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>  City  </label>
                                    <div class="search-selectpicker selectpicker-wrapper">
                                        <div class="btn-group bootstrap-select" style="width: 100%;">
                                            <select class="selectpicker" data-width="100%" data-toggle="tooltip" tabindex="-98">
                                                <option> 请选择 </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label> Zip/Postal Code </label>
                                    <input type="text" class="form-control" required="">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label> Email </label>
                                    <input type="" class="form-control" required="">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label> Phone Number </label>
                                    <input type="text" class="form-control" required="">
                                </div>
                                <div class="pt-15 col-sm-12">
                                    <button type="submit" class="theme-btn btn-black"> <b> Update </b> </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--收货地址end-->

                    <!--历史订单start-->
                    <div class="cart-table" id="order" style="display: none;">
                        <form class="cart-form">
                            <table class="product-table">
                                <thead class="">
                                <tr>
                                    <th>商品详情</th>
                                    <th></th>
                                    <th>价格</th>
                                    <th>购买日期</th>
                                    <th>订单状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="image">
                                        <div class="white-bg">
                                            <a class="media-link" href="javascript:void(0);"><img src="__PUBLIC__/Home/img/extra/cart-1.png" alt=""></a>
                                        </div>
                                    </td>
                                    <td class="description">
                                        <div class="rating">
                                            <span class="star active"></span>
                                            <span class="star active"></span>
                                            <span class="star active"></span>
                                            <span class="star active"></span>
                                            <span class="star active"></span>
                                        </div>
                                        <h6 class="fsz-12 gray-color"> Overall Rating : 5/5 </h6>
                                        <div class="divider-2"></div>
                                        <h3 class="product-title no-margin"> <a href="javascript:void(0);"> <span class="light-font">organic </span> <strong>almonds </strong> </a> </h3>
                                        <h6>DRY FRUITS</h6>
                                    </td>
                                    <td>
                                        <div class="price fontbold-2">
                                            <strong class="fsz-14">$50.00 </strong>X<b class="fsz-14"> 1 </b>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="text-center pt-20"> <b class="fsz-16"> 12th Dec'15 </b> </div>
                                    </td>
                                    <td>
                                        <div class="order-status pt-15">
                                            <a href="javascript:void(0);" class="theme-btn-sm-2 btn">付款</a>
                                            <br/>
                                            <a href="javascript:void(0);" class="theme-btn-sm-3 btn"> Re Order </a>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>

                            <div class="continue-shopping text-center">
                                <a href="javascript:void(0);" class="theme-btn btn"> 加载更多 </a>
                            </div>

                        </form>
                    </div>
                    <!--历史订单end-->

                    <!--我的收藏start-->
                    <div class="account-wrap cart-box" id="heart" style="display: none;">
                        <form class="gray-control">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label> *  </label>
                                    <input type="text" class="form-control" required="">
                                </div>
                                <!--后期改为span标签显示-->
                                <div class="form-group col-sm-6">
                                    <label> *  </label>
                                    <input type="text" class="form-control" required="">
                                </div>
                                <div class="pt-15 col-sm-12">
                                    <button type="submit" class="theme-btn btn-black"> <b> 更新 </b> </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--我的收藏end-->

                    <!--时事通讯start-->
                    <div class="account-wrap" id="subscribe" style="display: none;">
                        <form class="">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group subscribe-group">
                                        <label class="upper-text"> Subscribe: </label>
                                        <label class="radio-inline"><input type="radio" value="" name="subscribe"> <span class="square-box"></span> <span>Yes</span> </label>
                                        <label class="radio-inline"><input type="radio" value="" name="subscribe"> <span class="square-box"></span> <span>No</span> </label>
                                    </div>
                                </div>
                                <div class="pt-15 col-sm-12">
                                    <button type="submit" class="theme-btn btn-black"> <b> Update </b> </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--时事通讯end-->

                </aside>

                <!-- Sidebar Starts -->
                <aside class="col-md-3 col-sm-4">
                    <div class="widget-wrap">
                        <h2 class="widget-title"> <span class="light-font">我的</span> <strong>账户</strong> </h2>
                        <div class="divider-full-1"></div>
                        <ul class="cate-widget">
                            <li> <i class="fa fa-arrow-circle-o-right clr-txt"></i> <a href="javascript:void(0);" id="editinfo"> 账户信息 </a></li>
                            <li> <i class="fa fa-arrow-circle-o-right clr-txt"></i> <a href="javascript:void(0);" id="editpass"> 修改密码</a></li>
                            <li> <i class="fa fa-arrow-circle-o-right clr-txt"></i> <a href="javascript:void(0);" id="editaddr"> 收货地址</a></li>
                            <li> <i class="fa fa-arrow-circle-o-right clr-txt"></i> <a href="javascript:void(0);" id="showorder"> 历史订单 </a></li>
                            <li> <i class="fa fa-arrow-circle-o-right clr-txt"></i> <a href="javascript:void(0);" id="showheart"> 我的收藏 </a></li>
                            <li> <i class="fa fa-arrow-circle-o-right clr-txt"></i> <a href="javascript:void(0);" id="showsub"> 时事通讯</a></li>
                        </ul>
                    </div>
                </aside>
                <!-- Sidebar Ends -->

            </div>
        </div>
    </section>
    <!-- / My Account Ends -->

    <!-- / CONTENT AREA -->

    <!-- FOOTER -->
    <include file="Common/footer" />
    <!-- /FOOTER -->

    <div id="to-top-mb" class="to-top mb"> <i class="fa fa-arrow-circle-o-up"></i> </div>

</main>
<!-- /WRAPPER -->

<!-- JS Global -->
<script src="__PUBLIC__/Home/js/plugin/jquery-2.2.4.min.js"></script>
<script src="__PUBLIC__/Home/js/plugin/bootstrap.min.js"></script>
<script src="__PUBLIC__/Home/js/plugin/bootstrap-select.min.js"></script>
<script src="__PUBLIC__/Home/js/plugin/owl.carousel.min.js"></script>
<script src="/Public/Plugins/layer/2.4/layer.js"></script>

<script src="__PUBLIC__/Home/js/theme.js"></script>
<!--自定义js-->
<script src="__PUBLIC__/Home/js/index.js"></script>
<script src="__PUBLIC__/Home/js/myAccount.js"></script>
<script src="__PUBLIC__/Home/js/birthday.js"></script>
<script src="__PUBLIC__/Home/js/gt.js"></script>

</body>
</html>
